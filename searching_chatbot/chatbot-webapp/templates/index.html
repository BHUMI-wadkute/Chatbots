<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🤖 Chatbot</title>
</head>
<body style="margin:0; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; 
             background:linear-gradient(135deg, #cbcb74); 
             background-size: 600% 600%; 
             animation: gradientBG 18s ease infinite; 
             color:white;">

  <!-- Header -->
  <div style="max-width:900px; margin:24px auto; text-align:center;">
    <div style="font-size:36px; font-weight:800; color:#0a0368; text-shadow:2px 2px 6px rgba(245, 213, 5, 0.956);">🤖 Chatbot</div>
    <div style="font-size:16px; color:#000; font-weight:600; margin-top:6px;">Smart Conversations, Anytime.</div>
  </div>

  <!-- Chat container -->
  <div style="max-width:900px; margin:16px auto; display:flex; flex-direction:column; height:70vh; border-radius:18px; box-shadow:0 12px 40px rgba(0,0,0,0.35); overflow:hidden; background:rgba(20,20,20,0.9); backdrop-filter: blur(10px);">

    <!-- Chat area -->
    <div id="messages" style="flex:1; padding:20px; overflow:auto; display:flex; flex-direction:column; gap:14px;">
      <!-- Initial bot message -->
      <div style="display:flex; margin-bottom:16px;">
        <div style="width:48px; height:48px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; color:#fff; background:linear-gradient(135deg,#6a11cb,#2575fc); margin-right:12px; font-size:18px; border:2px solid #ffd700;">
          🤖
        </div>
        <div style="max-width:75%; padding:14px 16px; border-radius:18px; background:linear-gradient(135deg,#333,#555); color:#ffd700; line-height:1.5; box-shadow:0 3px 8px rgba(0,0,0,0.4);">
          Hello — I'm your assistant. Ask me anything ✨
        </div>
      </div>
    </div>

    <!-- Input area -->
    <div style="display:flex; gap:10px; align-items:center; padding:14px; border-top:2px solid #ff758c; background:#111;">
      <input id="input" placeholder="Type a message..." aria-label="Message"
             style="flex:1; padding:14px 16px; border-radius:12px; border:2px solid #ff9770; outline:none; font-size:16px; background:#222; color:#fff;" />
      <button id="sendBtn" style="padding:12px 18px; border-radius:12px; border:none; background:linear-gradient(135deg,#ff758c,#ff7eb3); color:#fff; font-weight:600; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.3);">Send</button>
      <button id="clearBtn" style="padding:12px 18px; border-radius:12px; border:none; background:linear-gradient(135deg,#ffd670,#ff9770); color:#000; font-weight:600; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.3);">Clear</button>
    </div>

  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Append message to chat
    function appendMessage(text, sender="bot", isTemp=false) {
      const wrapper = document.createElement('div');
      wrapper.style.display = 'flex';
      wrapper.style.marginBottom = '14px';
      if(sender === "user") wrapper.style.justifyContent = 'flex-end';

      const bubble = document.createElement('div');
      bubble.style.maxWidth = '75%';
      bubble.style.padding = '14px 16px';
      bubble.style.borderRadius = '18px';
      bubble.style.lineHeight = '1.5';
      bubble.style.boxShadow = '0 3px 8px rgba(0,0,0,0.3)';
      bubble.innerText = text;

      const avatar = document.createElement('div');
      avatar.style.width = '44px';
      avatar.style.height = '44px';
      avatar.style.borderRadius = '50%';
      avatar.style.display = 'flex';
      avatar.style.alignItems = 'center';
      avatar.style.justifyContent = 'center';
      avatar.style.fontWeight = 'bold';
      avatar.style.fontSize = '18px';
      avatar.style.border = "2px solid #fff";

      if(sender === "user") {
        bubble.style.background = 'linear-gradient(135deg,#ff758c,#ff7eb3)';
        bubble.style.color = '#fff';
        avatar.innerText = "You";
        avatar.style.background = 'linear-gradient(135deg,#ffd670,#ff9770)';
        avatar.style.color = '#000';
        avatar.style.marginLeft = '12px';
        wrapper.appendChild(bubble);
        wrapper.appendChild(avatar);
      } else {
        bubble.style.background = 'linear-gradient(135deg,#333,#555)';
        bubble.style.color = '#ffd700';
        avatar.innerText = "🤖";
        avatar.style.background = 'linear-gradient(135deg,#6a11cb,#2575fc)';
        avatar.style.color = '#fff';
        avatar.style.marginRight = '12px';
        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
      }

      // If it's a typing indicator, mark it
      if(isTemp) bubble.classList.add("typing-indicator");

      messagesEl.appendChild(wrapper);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return bubble; // return reference so we can replace later
    }

    // Send message to Flask backend
    async function sendMessage() {
      const text = input.value.trim();
      if(!text) return;
      appendMessage(text, "user");
      input.value = '';

      // Show typing indicator immediately
      const typingBubble = appendMessage("...", "bot", true);

      try {
        const formData = new FormData();
        formData.append("message", text);
        const res = await fetch("/send", {method:"POST", body:formData});
        const data = await res.json();  // Expect JSON {reply: "text"}

        // Replace typing... with actual reply
        typingBubble.innerText = data.reply;
        typingBubble.classList.remove("typing-indicator");
      } catch(err) {
        typingBubble.innerText = "⚠️ Oops! Server error, try again.";
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') sendMessage(); });

    // Clear conversation
    clearBtn.addEventListener('click', async ()=>{
      await fetch("/clear", {method:"POST"});
      messagesEl.innerHTML = '';
      appendMessage("Hello — I'm your assistant. Ask me anything ✨", "bot");
    });
  </script>

  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* typing animation */
    .typing-indicator::after {
      content: '...';
      animation: dots 1s steps(3, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</body>
</html>
